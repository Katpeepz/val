<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Video Background</title>
    <style>
        body {
            background-color: rgb(255, 192, 203);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Ensures full viewport height */
            margin: 0; /* Remove default margin */
            overflow: hidden; /* Hide overflow content */
        }

        #video-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        #video-background {
            width: 100%;
            height: 100%;
            cursor: pointer; /* Add pointer cursor */
        }

        #page-transition-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: pink; /* Change color as needed */
            z-index: 999; /* Ensure it's above other content */
            pointer-events: none; /* Allow clicks to pass through */
            opacity: 0; /* Initially hidden */
            transition: opacity 1.5s; /* Add transition effect */
        }

        .hide-page {
            overflow: hidden !important;
        }

        .show-page {
            opacity: 1 !important;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="video-background" autoplay muted loop>
            <source src="frontcard.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

    </div>
    <div id="page-transition-overlay"></div>
    <script>
        document.getElementById('video-background').addEventListener('click', function() {
            // Add 'hide-page' class to body to hide page content
            document.body.classList.add('hide-page');

            // Show the overlay with transition effect
            var overlay = document.getElementById('page-transition-overlay');
            overlay.style.opacity = 1;

            // Redirect to 'rough.html' after transition effect
            setTimeout(function() {
                window.location.href = "rough.html";
            }, 500); // Adjust timing to match your transition duration
        });
    </script>
</body>
</html>
